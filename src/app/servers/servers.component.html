<app-server *ngFor="let server of servers"></app-server>
<label></label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>
    {{serverCreationStatus}}
</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!!</p>
</ng-template>
<!-- <p>
    {{serverName}}
</p> -->

<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>Hello {{userName}} ,</p>
<button class="btn btn-primary" (click)="onResetUser()" [disabled]="!userName">Reset User</button>

<hr>
<button class="btn btn-primary" (click)="onDisplayDetails()">
    Display Details
</button>
<p *ngIf="isDisplayDetails">Hey there, How are you feeling today? </p>
<ul>
    <li *ngFor="let item of lists">Button clicked for {{item}} times</li>
</ul>
